<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>Temperature humidity dashboard</title>
    <link rel="stylesheet"  href="./main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="./app.js" type="module"></script>
</head>
<body>
    <div id="th-container">
            <div class="info">
                <div class="info-t">
                    <div>
                        <p><br/></p>
                        <p>Temperature &#8451;:</p>
                        <p>Humidity %:</p>
                    </div>
                    <div>
                        <p>Min</p>
                        <p class="t-value-min"></p>
                        <p class="h-value-min"></p>
                    </div>
                    <div>
                        <p>Max</p>
                        <p class="t-value-max"></p>
                        <p class="h-value-max"></p>
                    </div>
                    <div>
                        <p>Current</p>
                        <p class="t-value-cur"></p>
                        <p class="h-value-cur"></p>
                    </div>
                    <div>
                        <p><br/></p>
                        <button class="button" id='temperatureButton'> Temperature</button>
                        <button class="button" id='humidityTemperature'> Humidity</button>
                    </div>
                </div>
            </div>
            <div class="selected-values">
                <span class="t-value"></span>
                <span class="h-value"></span>
                <span class="d-value"></span>
            </div>
            <svg  width="1000" height="1000"version="1.2" id='th-chart' xmlns="http://www.w3.org/2000/svg" class="chart" aria-labelledby="title" role="img">
                <rect x="0", y="0" width="650" height="300"></rect>
            </svg>
            <div class="panel">
            </div>
    </div>
</body>
</html>
